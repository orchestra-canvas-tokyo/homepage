name: YouTubeの総再生回数を更新

on:
  schedule:
    # 毎週金曜日 17:00 JST に実行
    - cron: '0 8 * * 5'
  workflow_dispatch: # 手動実行も可能

permissions:
  contents: write

concurrency:
  group: youtube-view-count-production
  cancel-in-progress: false

jobs:
  update-view-count:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout production branch
        uses: actions/checkout@v4
        with:
          ref: production

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests

      - name: Fetch YouTube view count
        env:
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
          # cspell: disable-next-line
          CHANNEL_ID: 'UCX2SZ5NViwsaOza3biDNjIw'
          MAX_ALLOWED_INCREASE: '5000000'
        run: python .github/workflows/fetch_view_count.py

      - name: Validate changed files
        if: env.SHOULD_COMMIT == 'true'
        run: |
          mapfile -t CHANGED_FILES < <(git status --porcelain | awk '{print $2}')

          if [ "${#CHANGED_FILES[@]}" -ne 1 ] || [ "${CHANGED_FILES[0]}" != "src/routes/support-us/youtube_total_view_count.txt" ]; then
            echo "Unexpected file changes detected: ${CHANGED_FILES[*]}"
            exit 1
          fi

      - name: Commit and push to production
        if: env.SHOULD_COMMIT == 'true'
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git pull --ff-only origin production
          git add src/routes/support-us/youtube_total_view_count.txt
          git commit -m "chore(stats): 総再生回数を更新（${TOTAL_VIEWS}回）"
          git push origin production
